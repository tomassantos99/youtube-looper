<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube Looper</title>
  <style>
    body {
      width: 220px;
      margin: 0;
      padding: 16px;
      font-family: "Segoe UI", Roboto, sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
    }

    h1 {
      font-size: 16px;
      margin-bottom: 8px;
      color: #ff0000;
      letter-spacing: 0.5px;
    }

    p {
      font-size: 14px;
      color: #ccc;
      text-align: center;
      margin-bottom: 12px;
    }

    button {
      background: #ff0000;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      font-size: 13px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #e60000;
    }

    footer {
      font-size: 11px;
      color: #777;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽµ YouTube Looper</h1>
  <p>Go loop some stuff!</p>
  <button id="open-youtube">Open YouTube</button>
  <footer>v1.0</footer>

  <script>
    document.getElementById("open-youtube").addEventListener("click", () => {
      chrome.tabs.create({ url: "https://www.youtube.com" });
    });
  </script>
</body>
</html>
